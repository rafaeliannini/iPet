<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPet</title>
    <link rel="icon" href="../imagens/logoPet.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #48067f;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #48067f;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d6660a;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .button {
            padding: 10px 20px;
            background-color: #d6660a;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b55509;
        }
        .stars {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }
        .star {
            font-size: 30px;
            color: #d6660a; /* Cor das estrelas preenchidas */
            cursor: pointer;
        }
        .star.empty {
            color: #ccc; /* Cor das estrelas vazias */
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex flex-column flex-md-row align-items-center">
            <a href="../../index.html"><img src="../../imagens/logoPet.png" width="130px" height="100px" alt="Logo" class="me-3"></a>
            <nav class="d-flex flex-column flex-md-row justify-content-between w-100">
                <ul class="nav flex-column flex-md-row">
                    <li class="nav-item">
                        <a id="corT" class="nav-link fw-bold fs-5 fs-md-2" href="../../cadastroProduto/produto.html">Produtos</a>
                    </li>  
                    <li class="nav-item">
                        <a id="corT" class="nav-link fw-bold fs-5 fs-md-2" href="../../cadastroLocal/local.html">Lazer</a>
                    </li>
                    <li class="nav-item">
                        <a id="corT" class="nav-link fw-bold fs-5 fs-md-2" href="../../cadastroServicos/servicos.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a id="corT" class="nav-link fw-bold fs-5 fs-md-2" href="../../cadastroEventos/evento.html">Eventos</a>
                    </li>
                </ul>
                <ul class="nav flex-column flex-md-row">
                    <li class="nav-item">
                        <a id="logarLink" class="nav-link text-light rounded-4 px-3 fs-5 fs-md-4 fw-bold" href="/login/signup/loginForm.html" style="background-color: #d6660a;">Logar</a>
                    </li>
                    <li class="nav-item mt-2 mt-md-0 ms-md-2">
                        <a id="inscreverLink" class="nav-link text-light rounded-4 px-3 fs-5 fs-md-4 fw-bold" href="/login/signup/cadastroForm.html" style="background-color: #d6660a;">Se inscrever</a>
                    </li>
                    <li class="nav-item mt-2 mt-md-0 ms-md-2">
                        <a id="contaIcon" class="nav-link text-light rounded-4 px-3 fs-5 fs-md-4 fw-bold" href="/login/signup/perfil.html" style="background-color: #d6660a;">Conta</a>
                    </li>
                </ul>
            </nav>
        </div>
        <hr style="border-top: 2px solid black; width: 100%; margin-top: 0px;">
    </header>

    <div class="container">
        <h1>Fazer um Comentário</h1>
        <form id="post-form">
            <div class="form-group">
                <label>Classificação:</label>
                <div class="stars">
                    <span class="star empty" data-value="1">&#9733;</span>
                    <span class="star empty" data-value="2">&#9733;</span>
                    <span class="star empty" data-value="3">&#9733;</span>
                    <span class="star empty" data-value="4">&#9733;</span>
                    <span class="star empty" data-value="5">&#9733;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Comentário:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Imagem (opcional):</label>
                <input type="url" id="image" name="image">
            </div>
            <div class="form-group">
                <input type="checkbox" id="no-image" name="no-image">
                <label for="no-image">Post sem imagem</label>
            </div>
            <button type="submit" class="button">Enviar Post</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        const logarLink = document.getElementById('logarLink');
        const inscreverLink = document.getElementById('inscreverLink');
        const contaIcon = document.getElementById('contaIcon');

        if (usuarioLogado) {
            logarLink.style.display = 'none';
            inscreverLink.style.display = 'none';
            contaIcon.style.display = 'block';
        } else {
            logarLink.style.display = 'block';
            inscreverLink.style.display = 'block';
            contaIcon.style.display = 'none';
        }

        // Sistema de avaliação
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                updateStars();
            });
        });

        function updateStars() {
            stars.forEach(star => {
                const value = star.getAttribute('data-value');
                if (value <= selectedRating) {
                    star.classList.remove('empty');
                } else {
                    star.classList.add('empty');
                }
            });
        }
    </script>
</body>
</html>
